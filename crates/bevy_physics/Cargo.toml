[package]
name = "bevy_physics"
version = "0.2.1"
edition = "2018"
authors = [
    "Bevy Contributors <bevyengine@gmail.com>",
    "Carter Anderson <mcanders1@gmail.com>",
]
description = "Provides physics functionality for Bevy Engine"
homepage = "https://bevyengine.org"
repository = "https://github.com/bevyengine/bevy"
license = "MIT"
keywords = ["bevy"]

[dependencies]
# bevy
bevy_transform = { path = "../bevy_transform", version = "0.2.1" }
bevy_render = { path = "../bevy_render", version = "0.2.1" }
bevy_window = { path = "../bevy_window", version = "0.2.1" }

# linear algebra
glam = { version = "0.9.4", features = ["serde"] }

